<!-- src/main/resources/templates/admin/fragments/sidebar.html -->
<nav xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar(curr)">
  <style>
    :root { --sb:#0f172a; --ink:#e2e8f0; --ink-dim:#a8b3c7; --accent:#6366f1; }

    .admin-shell { display:grid; grid-template-columns: 260px 1fr; min-height:100vh; }

    .sidebar {
      background:var(--sb);
      color:var(--ink);
      padding:18px 10px;
      position: sticky; top:0;
      height:100dvh;
      display:flex; flex-direction:column; gap:8px;
      border-right:1px solid rgba(255,255,255,.08);
      box-sizing:border-box;
    }

    .sidebar .brand {
      font-weight:800; font-size:14px; letter-spacing:.02em;
      color:#ffffff; padding:4px 12px 10px; margin-bottom:4px;
    }
    .sidebar .section-title{
      font-size:12px; font-weight:700; color:var(--ink-dim);
      text-transform:uppercase; letter-spacing:.06em;
      padding:8px 12px 4px; margin:6px 0 2px;
    }

    .sidebar .btn{
      display:flex; align-items:center; gap:10px;
      padding:12px 14px; margin:4px 8px;
      color:var(--ink); background:transparent;
      border:1px solid transparent; border-radius:12px;
      text-decoration:none; text-align:left; cursor:pointer;
      font-weight:600; font-size:14px;
      transition: background .18s ease, border-color .18s ease, transform .12s ease;
      box-sizing:border-box;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }

    .sidebar .btn .dot{
      display:inline-block; width:6px; height:6px; border-radius:999px;
      background:rgba(255,255,255,.35);
    }

    .sidebar .btn:hover{
      background:rgba(255,255,255,.08);
      border-color:rgba(255,255,255,.14);
      transform:translateY(-1px);
    }

    .sidebar .btn.active{
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color:#fff;
      border-color:var(--accent);
      box-shadow:inset 0 0 0 1px rgba(99,102,241,.35);
    }

    .sidebar .divider{
      height:1px; margin:8px 12px; background:rgba(255,255,255,.08); border:0;
    }
  </style>

  <aside class="sidebar" th:with="t=${curr != null ? curr : ''}">

    <div class="brand">Admin</div>

    <div class="section-title">Overview</div>
    <a class="btn"
       th:classappend="${#strings.contains(t, 'admin/packs')} ? ' active' : ''"
       th:href="@{/admin/packs}">
      <span class="dot"></span>스타터팩 관리
    </a>
    <a class="btn"
       th:classappend="${#strings.contains(t, 'admin/members')} ? ' active' : ''"
       th:href="@{/admin/members}">
      <span class="dot"></span>멤버 관리
    </a>
    <a class="btn"
       th:classappend="${#strings.contains(t, 'admin/categories')} ? ' active' : ''"
       th:href="@{/admin/categories}">
      <span class="dot"></span>카테고리 관리
    </a>
    <a class="btn"
       th:classappend="${#strings.contains(t, 'admin/products')} ? ' active' : ''"
       th:href="@{/admin/products}">
      <span class="dot"></span>상품 관리
    </a>
    <a class="btn"
       th:classappend="${#strings.contains(t, 'admin/feeds')} ? ' active' : ''"
       th:href="@{/admin/feeds}">
      <span class="dot"></span>Feed 관리
    </a>

    <div class="divider"></div>
    <div class="section-title">시스템</div>
    <a class="btn"
       th:classappend="${#strings.contains(t, 'admin/link-policies')} ? ' active' : ''"
       th:href="@{/admin/link-policies}">
      <span class="dot"></span>링크 정책 관리
    </a>

  </aside>
</nav>
