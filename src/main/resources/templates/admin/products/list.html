<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>상품 관리</title>
  <link rel="stylesheet" th:href="@{/css/admin-style.css}" />
  <style>
    :root { --primary:#4F46E5; --muted:#f6f7fb; --danger:#dc2626; --border:#e5e7eb; --text:#111827; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto; background:#fff; color:var(--text); }
    .container{ max-width:1100px; margin:32px auto; padding:0 16px; }
    .titlebar{ display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    .title{ font-size:22px; font-weight:800; margin:0; }
    .tag{ padding:3px 10px; font-size:12px; border-radius:999px; background:#EEF2FF; color:#3730A3; }
    .card{ background:#fff; border:1px solid var(--border); border-radius:16px; padding:18px; box-shadow:0 6px 18px rgba(0,0,0,.04); }
    .card + .card{ margin-top:16px; }

    /* 필터 바 */
    .filterbar{ display:flex; gap:16px; align-items:end; flex-wrap:wrap; }
    .field{ min-width:180px; }
    label{ display:block; font-size:12px; color:#6b7280; margin-bottom:6px; font-weight:600; }
    input[type="text"], select{
      width:100%; border:1px solid var(--border); border-radius:10px; padding:10px 12px; outline:none; background:#fff;
    }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid var(--border); background:#fff; cursor:pointer; }
    .btn-primary{ background:var(--primary); color:#fff; border-color:var(--primary); }
    .btn-ghost{ background:#fff; }

    /* 테이블 */
    .table-wrap{ overflow:auto; border:1px solid var(--border); border-radius:12px; }
    table{ width:100%; border-collapse:separate; border-spacing:0; }
    thead th{
      position:sticky; top:0; background:#fafafa; border-bottom:1px solid var(--border);
      text-align:left; font-weight:700; padding:12px 14px; white-space:nowrap;
    }
    tbody td{ border-bottom:1px solid var(--border); padding:12px 14px; vertical-align:middle; }
    tbody tr:last-child td{ border-bottom:none; }
    .img{ width:56px; height:56px; border-radius:6px; object-fit:cover; background:#f3f4f6; }
    .price{ text-align:right; font-variant-numeric: tabular-nums; white-space:nowrap; }
    .actions{ white-space:nowrap; display:flex; gap:8px; }

    /* 페이지 정보 & 페이지네이션 */
    .meta{ color:#6b7280; font-size:13px; margin:10px 0 0; }
    .pagination{ display:flex; gap:6px; justify-content:center; margin:16px 0 0; flex-wrap:wrap; }
    .pagination a, .pagination span{
      display:inline-block; padding:8px 12px; border:1px solid var(--border); border-radius:8px; text-decoration:none; color:#374151;
    }
    .pagination a:hover{ background:#f9fafb; }
    .pagination .current{ background:var(--primary); color:#fff; border-color:var(--primary); }
    .pagination .disabled{ color:#9ca3af; background:#f3f4f6; cursor:not-allowed; }

    /* 상단 버튼 */
    .top-actions{ display:flex; justify-content:flex-end; margin-bottom:10px; }
  </style>
</head>
<body>
<div class="admin-shell">
  <!-- 사이드바 -->
  <div th:replace="~{admin/fragments/sidebar :: sidebar(${#execInfo.templateName})}"></div>

  <main class="admin-content">
    <div class="container">
      <div class="titlebar">
        <h1 class="title">상품 관리</h1>
        <span class="tag">LIST</span>
      </div>

      <!-- 메시지 -->
      <div class="card" th:if="${message}">
        <div th:text="${message}">성공 메시지</div>
      </div>

      <!-- 필터 & 등록 버튼 -->
      <div class="card">
        <form th:action="@{/admin/products}" method="get">
          <div class="filterbar">
            <div class="field" style="flex:1 1 220px;">
              <label>검색</label>
              <input type="text" name="keyword" th:value="${keyword}" placeholder="상품명으로 검색..." />
            </div>
            <div class="field">
              <label>카테고리</label>
              <select name="categoryId">
                <option value="">전체</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == selectedCategoryId}"></option>
              </select>
            </div>
            <div class="field">
              <label>정렬</label>
              <select name="sortBy">
                <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                <option value="name" th:selected="${sortBy == 'name'}">이름</option>
                <option value="cost" th:selected="${sortBy == 'cost'}">가격</option>
                <option value="category" th:selected="${sortBy == 'category'}">카테고리</option>
              </select>
            </div>
            <div class="field">
              <label>정렬 방향</label>
              <select name="sortOrder">
                <option value="asc" th:selected="${sortOrder == 'asc'}">오름차순</option>
                <option value="desc" th:selected="${sortOrder == 'desc'}">내림차순</option>
              </select>
            </div>
            <div class="field">
              <label>페이지 크기</label>
              <select name="size">
                <option value="10" th:selected="${pageSize == 10}">10개</option>
                <option value="20" th:selected="${pageSize == 20}">20개</option>
                <option value="50" th:selected="${pageSize == 50}">50개</option>
              </select>
            </div>
            <div class="field" style="display:flex; gap:8px;">
              <button type="submit" class="btn btn-primary">적용</button>
              <a th:href="@{/admin/products}" class="btn btn-ghost">초기화</a>
            </div>
          </div>
          <!-- 페이지 파라미터 유지 -->
          <input type="hidden" name="page" value="0">
        </form>
        <div class="top-actions">
          <a th:href="@{/admin/products/add}" class="btn btn-primary">새 상품 등록</a>
        </div>
      </div>

      <!-- 빈 결과 -->
      <div class="card" th:if="${productPage.totalElements == 0}">
        <div style="text-align:center; color:#666; padding:24px;">
          <p>검색 결과가 없습니다.</p>
          <a th:href="@{/admin/products}" class="btn">전체 상품 보기</a>
        </div>
      </div>

      <!-- 목록 테이블 -->
      <div class="card" th:if="${productPage.totalElements > 0}">
        <div class="table-wrap">
          <table>
            <thead>
            <tr>
              <th style="width:80px;">ID</th>
              <th>이름</th>
              <th style="width:160px;">카테고리</th>
              <th style="width:120px;">타입</th>
              <th style="width:140px; text-align:right;">가격</th>
              <th style="width:160px;">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}">1</td>
              <td>
                <a th:href="@{/admin/products/{id}(id=${product.id})}" style="display:flex; align-items:center; gap:12px; text-decoration:none; color:#111827;">
                  <img class="img"
                       th:src="${product.src}"
                       th:onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTYiIGhlaWdodD0iNTYiIHZpZXdCb3g9IjAgMCA1NiA1NiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNTYiIGhlaWdodD0iNTYiIGZpbGw9IiNGM0Y0RjYiLz48L3N2Zz4='"/>
                  <span th:text="${product.name}">상품명</span>
                </a>
              </td>
              <td th:text="${product.categoryName}">미지정</td>
              <td th:text="${product.productType}">타입</td>
              <td class="price" th:text="${#numbers.formatInteger(product.cost, 3, 'COMMA')} + '원'">10,000원</td>
              <td class="actions">
                <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn">수정</a>
                <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                  <button type="submit" class="btn">삭제</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- 페이지 정보 -->
        <div class="meta">
          <span th:if="${keyword != null and !keyword.isEmpty() or selectedCategoryId != null}">
            <span th:if="${keyword != null and !keyword.isEmpty()}">'<span th:text="${keyword}"></span>' 검색</span>
            <span th:if="${keyword != null and !keyword.isEmpty() and selectedCategoryId != null}"> + </span>
            <span th:if="${selectedCategoryId != null}">카테고리 필터</span>
            결과:
          </span>
          총 <b th:text="${productPage.totalElements}">0</b>개 중
          <b th:text="${productPage.number * productPage.size + 1}">1</b>-
          <b th:text="${productPage.numberOfElements > 0 ? productPage.number * productPage.size + productPage.numberOfElements : productPage.totalElements}">10</b>개 표시
          (페이지 <b th:text="${productPage.number + 1}">1</b>/<b th:text="${productPage.totalPages}">1</b>)
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination" th:if="${productPage.totalPages > 1}">
          <!-- 이전 -->
          <a th:if="${productPage.hasPrevious()}"
             th:href="@{/admin/products(keyword=${keyword}, categoryId=${selectedCategoryId}, sortBy=${sortBy}, sortOrder=${sortOrder}, page=${productPage.number - 1}, size=${pageSize})}">이전</a>
          <span th:unless="${productPage.hasPrevious()}" class="disabled">이전</span>

          <!-- 번호 -->
          <th:block th:each="pageNum : ${#numbers.sequence(0, productPage.totalPages - 1)}">
            <a th:if="${pageNum != productPage.number}"
               th:href="@{/admin/products(keyword=${keyword}, categoryId=${selectedCategoryId}, sortBy=${sortBy}, sortOrder=${sortOrder}, page=${pageNum}, size=${pageSize})}"
               th:text="${pageNum + 1}">1</a>
            <span th:if="${pageNum == productPage.number}" class="current" th:text="${pageNum + 1}">1</span>
          </th:block>

          <!-- 다음 -->
          <a th:if="${productPage.hasNext()}"
             th:href="@{/admin/products(keyword=${keyword}, categoryId=${selectedCategoryId}, sortBy=${sortBy}, sortOrder=${sortOrder}, page=${productPage.number + 1}, size=${pageSize})}">다음</a>
          <span th:unless="${productPage.hasNext()}" class="disabled">다음</span>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
